<title>Gebruik een wachtwoordzin</title>
</head>
<body>
<div class="container">
  <div class="header">
    <img src="img/logo-def.svg?__inline=true" width="314"  alt="" />
    <h1 class="title">Gebruik een <span>Wachtwoordzin</span></h1>
  </div>
  <p class="passphrase-label">Genereer een wachtwoordzin of test je eigen wachtwoord (we slaan niets op):</p>
  <input id="passphrase" type="text" value="Laden..." onmouseover="this.select()"/>
  <p class="crack-time-label">Geschatte kraak tijd: <span class="crack-time">0 seconden</span></p>
  <div class="passphrase-options">
    <select id="passphrase_select">
      <option value="4" selected>Vier-woorden wachtwoordzin, met spaties</option>
      <option value="5">Vijf-woorden wachtwoordzin, met spaties</option>
      <option value="12">Twaalf-woorden wachtwoordzin, met spaties</option>
    </select>
    <button class="btn-generate">Genereer nieuwe wachtwoordzin</button>
  </div>
  <p>&nbsp;</p>
  {{md "passphrase_advocate.md"}}
</div>

</div>
<script src="js/zxcvbn.js?__inline=true"></script>
<script src="js/wordlist.js?__inline=true"></script>
<script src="js/script.js?__inline=true"></script>
